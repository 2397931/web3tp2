<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>XG</title>

<!-- style sheets -->
<link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.min.css">
<link rel="stylesheet" href="./src/css/styles.css">
<link rel="stylesheet" href="https://unpkg.com/maplibre-gl@5.13.0/dist/maplibre-gl.css"/>

<!-- import maps -->
<script type="importmap">
{
    "imports": {            
        "animejs": "./node_modules/animejs/lib/anime.es.js",
        "chart.js": "./node_modules/chart.js/dist/chart.js",
        "chart.js/auto": "./node_modules/chart.js/auto/auto.js",
        "@kurkle/color": "./node_modules/@kurkle/color/dist/color.esm.js",
        "maplibre-gl": "https://esm.sh/maplibre-gl@5.13.0",
        "zzz": "https://esm.sh/zdog"
    }
}
</script>

<script src="./src/js/script.js" type="module"></script>

</head>
<body data-bs-theme="dark">
    <div class="screen">

        <!-- ROW 1 -->
        <div class="row row1">informations textuelles</div>
    
        <!-- ROW 2 -->
        <div class="row row2">
            <div class="jurin">
                <img src="./assets/img/jurin.jpg" class="img-fluid" alt="jurinimg">
            </div>
            <div class="maya">
                <img src="./assets/img/maya.jpg" class="img-fluid" alt="mayaimg">
            </div>
                <div class="juria">
                <img src="./assets/img/juria.jpg" class="img-fluid" alt="juriaimg">
            </div>
                <div class="hinata">
                <img src="./assets/img/hinata.jpg" class="img-fluid" alt="hinataimg">
            </div>
                <div class="harvey">
                <img src="./assets/img/harvey.jpg" class="img-fluid" alt="harveyimg">
            </div>
                <div class="cocona">
                <img src="./assets/img/cocona.jpg" class="img-fluid" alt="coconaimg">
            </div>
                <div class="chisa">
                <img src="./assets/img/chisa.jpg" class="img-fluid" alt="chisaimg">
            </div>
        </div>
    
        <!-- ROW 3 (3 columns) -->
        <div class="row row3">
            <div class="three">compteurs</div>
            <div class="four">wireFrame</div>
            <div class="five">
                <div id="carte"></div>
            </div>
        </div>
    
        <!-- ROW 4 (4 columns) -->
        <div class="row row4">
            <div class="six">Zdog</div>
            <div class="seven">
                <i class="bi bi-circle"></i>
                <i class="bi bi-wrench-adjustable-circle"></i>
            </div>
            <div class="eight">Graphique</div>
            <div class="nine">  
                <svg viewBox="0 0 100 100">
                    <!-- Expanding concentric pulse -->
                     <circle cx="50" cy="50" r="5" fill="#75F4F4">
                        <animate attributeName="r" values="5;45" dur="2s" repeatCount="indefinite"
                        keySplines="0.42 0 0.58 1" calcMode="spline" />
                        <animate attributeName="opacity" values="1;0" dur="2s" repeatCount="indefinite" />
                    </circle>
                    <!-- Central pulsing circle -->
                     <circle cx="50" cy="50" r="5" fill="#75F4F4">
                        <animate attributeName="r" values="5;7;5" dur="1s" repeatCount="indefinite" />
                    </circle>
                    <!-- Rotating arc with pulsing opacity -->
                     <path d="M50,50 L95,50 A45,45 0 0,1 81.82,81.82 Z" fill="rgba(0,224,255,0.15)">
                        <animateTransform attributeName="transform" type="rotate"
                        from="0 50 50" to="360 50 50" dur="4s" repeatCount="indefinite" />
                        <animate attributeName="opacity" values="0.15;0.05;0.15" keyTimes="0;0.5;1" dur="2s" repeatCount="indefinite" />
                    </path>
                </svg>
            </div>
            </div>
    
        <!-- ROW 5 -->
        <div class="row row5">informations textuelles</div>
    
    </div>
    
    </body>
</html>
